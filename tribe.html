<!DOCTYPE HTML>
<html lang="en">

</head>
	<!-- Start Metadata -->
	<meta charset="UTF-8"><!-- Charactor encoding -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- Microsft Edge browser support -->
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Mobile viewport configuration -->
	<meta name="description" content="Top Shelf 2017"><!-- Webpage description -->
	<meta name="keywords" content="HTML,CSS,Bootsrap,JQuery"><!-- Keywords for search engines -->
	<meta name="author" content="Olivia McHugh"><!-- Author of webpage -->
	<!-- End Metadata -->

	<!-- Import Bootsrap 4.0.0 Minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<!-- Import custom CSS -->
	<link rel="stylesheet" type="text/css" href="styles.css">
		
	<!-- Title of webpage -->
	<title>
		Top Shelf 2017
	</title>
</head>
	
<body>

	<div class="container">
		<nav class="navbar navbar-toggleable-sm">
			<a class="navbar-brand" href="#">
				<img src="C:\Users\mchug\Documents\Projects\Top Shelf\images\TOPshelfLogo.svg" width="300" height="300">
			</a>
			<div class="navbar-nav mr-auto">
				<a class="nav-item nav-link active" href="index.html">Home</a>
				<a class="nav-item nav-link" href="tribe.html">The Tribe</a>
				<a class="nav-item nav-link" href="#">Join Now</a>
				<a class="nav-item nav-link" href="#">Login</a>
				<form class="form-inline my-2 my-lg-0">
      				<input class="form-control mr-sm-2" type="text" placeholder="Search">
      				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    			</form>
			</div>
		</nav>
	</div>

	<!--Bootstrap container-->
	<div id="vueApp" class="container">
		<!--Bootsrap card deck-->
		<div class="card-columns">
			<div class="card" v-for="user in users">
				<div id="userCarsousel" class="carousel slide" data-ride="carousel">
					<div class="carousel-inner" roll="listbox">
						<div class="carousel-item active">
							<img class="d-block img-fluid" v-bind:src="user.image" alt="First slide">
						</div>
						<div class="carousel-item">
							<img class="d-block img-fluid" src="C:\Users\mchug\Documents\Projects\Top Shelf\images\slide1.jpg" alt="Second slide">
    					</div>
    					<div class="carousel-item">
      						<img class="d-block img-fluid" src="C:\Users\mchug\Documents\Projects\Top Shelf\images\slide2.jpg" alt="Third slide">
   						</div>
   					</div>
   					<a class="carousel-control-prev" href="#userCarsousel" role="button" data-slide="prev">
    					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
    					<span class="sr-only">Previous</span>
  					</a>
  					<a class="carousel-control-next" href="#userCarsousel" role="button" data-slide="next">
    					<span class="carousel-control-next-icon" aria-hidden="true"></span>
    					<span class="sr-only">Next</span>
  					</a>
   				</div>
				<div class="card-block">
					<h4 class="card-title">{{user.name}}</h4>
					<p class="card-text">{{user.biography.split(".").slice(0,2).join(". ").toString()}}.</p>
					<a href="#" class="btn btn-defualt float-right" style="margin-bottom: 1rem;">Read more</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Import JQuery 3.2.1 Minified JavaScript -->
	<script
		src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous">
	</script>

	<!-- Import Boostrap 4 Minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<!-- The integrity and crossorigin attributes are used for Subresource Integrity (SRI) checking. This allows browsers to ensure that resources hosted on third-party servers have not been tampered with. Use of SRI is recommended as a best-practice, whenever libraries are loaded from a third-party source. Read more at srihash.org -->

    <!-- Import Vue.js -->
	<script type="text/javascript" src="https://unpkg.com/vue"></script>
	
	<!-- Import custom script -->
	<script type="text/javascript" src="script.js"></script>
</body>
